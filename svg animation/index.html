<html>
<head>
<style>
	polygon{
		-webkit-animation: mymove 6s infinite; /* Safari 4.0 - 8.0 */
    	animation: mymove 6s infinite;
	}
	@-webkit-keyframes mymove {
	    0%   {fill: red;}
	    25%  {fill: green;stroke:green;}
	    75%  {fill: blue;stroke:blue;}
	    100% {fill: orange;stroke:orange;}
	}

/* Standard syntax */
@keyframes mymove {
    	0%   {fill: red;}
	    25%  {fill: green;stroke:green;}
	    75%  {fill: blue;stroke:blue;}
	    100% {fill: orange;stroke:orange;}
}
</style>
</head>
<body>
